<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plex Library Browser</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="description" content="A web-based browser for your Plex media libraries, allowing you to explore movies and TV shows with detailed metadata and easy filtering.">
    <meta property="og:image" content="https://i.imgur.com/opmOlZ5.png">
    <link rel="icon" href="https://i.imgur.com/opmOlZ5.png" type="image/x-icon">

</head>
<body>
    <!-- Navigation Bar -->
    <nav id="navbar">
        <div class="logo">Plex Library Browser</div>
        <ul id="library-list"></ul>
        <div class="nav-actions">
            <div class="health-container" id="health-container">
                <div class="health-badge" id="health-badge" title="Server health">
                    <span class="health-dot" id="health-dot"></span>
                    <span class="health-label" id="health-label">Checking‚Ä¶</span>
                </div>
                <div class="health-popover" id="health-popover" aria-hidden="true">
                    <!-- Filled dynamically -->
                </div>
            </div>
            <div class="password-container">
                <input type="text" id="password-input" placeholder="Server Password" />
                <button id="password-toggle" title="Hide Password">üôà</button>
                <div id="password-status" class="status-indicator"></div>
            </div>
        </div>
    </nav>

    <!-- Search and Filter Bar -->
    <div id="search-filter">
        <input type="text" id="search-bar" placeholder="Search by title, genre, or year">
        <select id="sort-options">
            <option value="title">Title</option>
            <option value="year">Year</option>
            <option value="rating">Rating</option>
        </select>
        <select id="genre-filter">
            <option value="">All Genres</option>
            <!-- Genres will be populated dynamically -->
        </select>
        <select id="content-rating-filter">
            <option value="">All Ratings</option>
            <!-- Content ratings will be populated dynamically -->
        </select>
    </div>

    <!-- Main Content Area -->
    <main id="content">
        <!-- Loading Spinner -->
        <div id="loading-spinner">Loading...</div>
    </main>

    <!-- Back to Top Button -->
    <button id="back-to-top">‚Üë</button>

    <!-- Footer -->
    <footer id="footer">
        <div class="footer-content">
            <div class="footer-left">
                <p>&copy; 2025 Plex Library Browser</p>
            </div>
            <div class="footer-center">
                <div class="storage-info">
                    <span id="storage-usage">Cache: Loading...</span>
                </div>
            </div>
            <div class="footer-right">
                <button id="clear-cache" class="footer-button">
                    <span class="icon">üóëÔ∏è</span>
                    Clear Cache
                </button>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
